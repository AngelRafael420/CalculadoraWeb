<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <div class="container my-5">
       <div class="row">
           <div class="col-8 offset-2">
               <div class="row">
                   <div class="col-6">
                       <div class="card px-3 py-4">
                           <form id="form">
                               <div class="form-group">
                                   <input type="number" class="form-control" id="num1" placeholder="Primer Digito" required>
                               </div><div class="form-group">
                                   <input type="number" class="form-control" id="num2" placeholder="Segundo Digito" required>
                               </div>
                               <div class="form-group">
                                   <div class="d-inline-block">
                                    <label for="sumar">Sumar</label>
                                    <input type="radio" name="seleccion" id="sumar" checked> <br>
                                    <label for="restar">Restar</label>
                                    <input type="radio" name="seleccion" id="restar">
                                   </div>
                                   <div class="float-right">
                                    <label for="multiplicar">Multiplicar</label>
                                    <input type="radio" name="seleccion" id="multiplicar"> <br>
                                    <label for="dividir">Dividir</label>
                                    <input type="radio" name="seleccion" id="dividir">
                                   </div>
                                   
                               </div>
                               <input type="submit" value="Calcular" class="btn btn-primary w-100">
                               <h4 class="operation" class="mt-3">Resultado: </h4>
                           </form> 
                       </div>
                   </div>
                   <div class="col-6">
                       <h4 class="display-4 text-center">Historial</h4>
                        <button class="btn btn-outline-danger btn-sm mb-3 " id="btndelete">Limpiar</button>
                        <div id="contenedor"></div>                    
                   </div>
               </div>
           </div>
       </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
